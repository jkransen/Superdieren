@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" type="text/css">
        <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="@routes.Assets.at("stylesheets/mobile.css")" type="text/css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.tagit.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.tagit.css")" type="text/css" >
	    <link href="@routes.Assets.at("stylesheets/tagit.ui-zendesk.css")" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/dumbbell.jpg")">
        <script src="@routes.Assets.at("javascripts/jquery-1.8.2.min.js")" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
		<script src="@routes.Assets.at("tag-it/js/tag-it.js")" type="text/javascript"></script>
