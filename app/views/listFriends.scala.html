@(gebruiker: Gebruiker, friends: Seq[com.restfb.types.User])

@home(gebruiker, "Je vrienden") {
    
    @if(!friends.isEmpty) {
		@friends.map { friend =>
	  		<a class="unselected" href="http://www.facebook.com/users/@friend.getId">@friend.getName</a>
		} 
    } else {
    	<p>Geen van je vrienden gebruikt nog de Superdieren uitruil-app.</p>
    }
}
