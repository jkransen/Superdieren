@(gebruiker: Gebruiker, vrienden: Seq[com.restfb.types.User])

@home(gebruiker, "Je vrienden") {
    
    @if(!vrienden.isEmpty) {
	    <ul>
		@vrienden.map { vriend =>
	  		<li><a class="unselected" href="@routes.Gebruikers.selecteer(vriend.getId)">@vriend.getName</a></li>
		} 
		</ul>
    } else {
    	<p>Geen van je vrienden gebruikt nog de Superdieren uitruil-app.</p>
    }
}
